<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="#">Lista de productos</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Datos</h1>
        <form action="" method="post">
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="" required>
              </div>
              <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="" required>
              </div>
              <div>
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" value="" required>
              </div>
              <div>
                <label for="numero">Telefono:</label>
                <input type="text" id="numero" name="numero" value="" required>
              </div>
              <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="2" cols="40" required></textarea>
              </div>
              <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
              </div>
              <button class="button-81" role="button">Guardar</button>
              <button class="button-81" role="button">Cancelar</button>
          </form>
          
    </div>
</body>
</html>
